    <!-- Section 2 -->
    <!-- Contact form -->
    <section id="contacts">
        <div class="container contact-form">

            <div class="contact-image">
                <i class="fas fa-space-shuttle fa-5x"></i>
            </div>

            <!-- Code used from: https://bootsnipp.com/snippets/7nmOW -->
            <form method="post">
                <h3>Drop Us a Message</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtLastName" class="form-control" placeholder="Your Last Name *"
                                value="" required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value=""
                                required />
                        </div>
                        <div class="form-group">
                            <input type="date" name="dob" max="3000-12-31" min="1000-01-01" class="form-control"
                                placeholder="Your Date of Birth" value="" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btn btn-outline-dark" value="Send Message"
                                required />
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                                style="width: 100%; height: 200px;" required></textarea>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </section>
